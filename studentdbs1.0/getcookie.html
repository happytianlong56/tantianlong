<script>
	console.log(document.cookie);
	// var name = document.cookie.split(";")[0].split("=")[1];
	// console.log(name);
	function getCookie(name){

		var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
		if(arr=document.cookie.match(reg)){
		return unescape(arr[2]);
		}else{
		return null;}
		}

	var name = getCookie("psw");
	console.log(name);
</script>
